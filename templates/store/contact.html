{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <section class="hero pb-3 bg-cover bg-center d-flex align-items-center" style="background: url({% static 'img/hero-jewlrey-banner.jpg' %})">
    <div class="container py-5">
      <div class="row px-4 px-lg-5">
        <div class="col-lg-6">
          <p class="text-muted small text-uppercase mb-2">New Inspiration 2024</p>
          <h1 class="h2 text-uppercase mb-3">20% off on new season</h1><a class="btn btn-dark" href="{% url 'store:all-categories' %}">Browse collections</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h2 class="text-center mb-4">Contact Us</h2>

          {% if success %}
          <div class="alert alert-success" role="alert">
            Your message has been successfully submitted!
          </div>
          {% endif %}



          <form action="{% url 'store:contact' %}" method="post" style="background-color: #f8f9fa; padding: 30px; border-radius: 10px;">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" style="border-radius: 20px;">
            </div>
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" style="border-radius: 20px;">
            </div>
            <div class="form-group">
              <label for="message">Your Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" style="border-radius: 20px;"></textarea>
            </div>
            <button type="submit" class="btn btn-dark btn-block" style="border-radius: 20px;">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock content %}
